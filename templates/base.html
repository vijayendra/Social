{% load compress %}
{% load staticfiles %}

<!DOCTYPE html>
<html ng-app="social">
  <head>
    <meta charset="utf-8">
    <title>Social Network</title>
    <base href="/">
    <meta name="description" content="Social networking app using Django and Angular">
    <meta name="viewport" content="width=device-width">
    
    {% compress css %}
    <link rel="stylesheet" type="text/css" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'bower_components/bootstrap-material-design/dist/css/material.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'bower_components/bootstrap-material-design/dist/css/ripples.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'bower_components/ngDialog/css/ngDialog.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'bower_components/ngDialog/css/ngDialog-theme-default.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'bower_components/snackbarjs/dist/snackbar.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/social.css' %}" />
    {% endcompress %}

  </head>

  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#we-are-borg-navbar">
            <span class="sr-only">Toggle Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Social Network</a>
        </div> <!-- ./navbar-header -->
        
        <div class="collapse navbar-collapse" id="we-are-borg-navbar">
          <ul class="nav navbar-nav pull-right">
            {% if user.is_authenticated %}
            <li><a href="/+{{ user.username }}">+{{ user.username }}</a></li>
            <li><a href="/+{{ user.username }}/settings">Settings</a></li>
            <li><a href="javascript:void(0)">Logout</a></li>
            {% else %}
            <li><a href="/login">Login</a></li>
            <li><a href="/register">Register</a></li>
            {% endif %}
          </ul>
        </div> <!-- /.collapse.navbar-collapse -->
      </div> <!-- /.container-fluid -->
    </nav>
    
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 ng-view"></div>
      </div>
    </div>

    {% compress js %}
    <script type="text/javascript" src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bower_components/underscore/underscore-min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bower_components/bootstrap-material-design/dist/js/material.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bower_components/bootstrap-material-design/dist/js/ripples.min.js' %}"></script>
    
    <script type="text/javascript" src="{% static 'bower_components/angular/angular.js' %}"></script>
    <script type="text/javascript" src="{% static 'bower_components/angular-route/angular-route.js' %}"></script>
    <script type="text/javascript" src="{% static 'bower_components/angular-cookies/angular-cookies.min.js' %}"></script>
    
    <script type="text/javascript" src="{% static 'bower_components/ngDialog/js/ngDialog.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bower_components/snackbarjs/dist/snackbar.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/social.routes.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/social.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/layout/layout.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/layout/controllers/index.controller.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/users/users.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/users/controllers/user.controller.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/users/services/user.service.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/auth/auth.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/auth/controllers/login.auth.controller.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/auth/controllers/register.auth.controller.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/auth/services/auth.service.js' %}"></script>
    
    {% endcompress %}
    
  </body>
</html>

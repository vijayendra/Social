<div class="row">
  <div class="col-sm-12">
    <div class="well">
      <div class="post">
        <div class="post-user">
          <a href="">
            +{{ post.user.username }}
          </a>
        </div>
        <p class="post-title">
          {{ post.title }}
        </p>
        <p class="post-description">
          {{ post.description }}
        </p>
      </div>
    </div>
  </div>
</div>

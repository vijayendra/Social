<div class="row" ng-cloak>
  <div ng-repeat="post in posts track by $index">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
      <post post="post"></post>
    </div>
  </div>

  <div ng-hide="posts && posts.length">
    <div class="col-sm-12 no-posts-here">
      <em>The are no posts here.</em>
    </div>
  </div>
</div>

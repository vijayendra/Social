<div class="row">
  <div class="col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1">
    <h1>Register</h1>

    <div class="well">
      <form role="form" ng-submit="register()">
        <div class="form-group">
          <label for="register__email">Email</label>
          <input type="email" class="form-control" id="register__email" ng-model="email" placeholder="ex. john@notgoogle.com" autocorrect="off" autocapitalize="none" />
        </div>

        <div class="form-group">
          <label for="register__username">Username</label>
          <input type="text" class="form-control" id="register__username" ng-model="username" placeholder="ex. john" autocorrect="off" autocapitalize="none" />
        </div>

        <div class="form-group">
          <label for="register__password">Password</label>
          <input type="password" class="form-control" id="register__password" ng-model="password" placeholder="ex. thisisnotgoogleplus" autocorrect="off" autocapitalize="none" />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

        <div class="form-group">
		  <p>Already have an account? <a href="/login">login</a></p>
		</div>

      </form>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Login</h1>

    <div class="well">
      <form role="form" ng-submit="login()">

        <div class="form-group" >
          <label for="login__username">Username</label>
          <input type="text" class="form-control" id="login__username" ng-model="username" placeholder="ex. john@example.com" />
        </div>

        <div class="form-group">
          <label for="login__password">Password</label>
          <input type="password" class="form-control" id="login__password" ng-model="password" placeholder="ex. thisisnotgoogleplus" />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

        <div class="form-group">
		  <p>Are you new user? <a href="/register">Create account</a></p>
		</div>
        
      </form>
    </div>
  </div>
</div>
